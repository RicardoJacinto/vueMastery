<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="app">

          <div class="nav-bar"></div>
          
        <div class='product'>
              <div class='product-image'>
               
                  <img :src='image' />
              
              </div>
            
              <div class='product-info'>
                <h1 :href='url'>{{product}}</h1>
                <!--V-show is a good alternative to v-if in terms of performance because it just hides content from the DOM instead of removing it-->
                <p v-show="inStock">In stock <span v-if="onSale"> / On Sale!</span></p>
                <p>{{description}}</p>
                <a :href='url' target='_blank'> Check more products like this</a>
              </div>
            
            </div> 
        </div>
          
          <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
           <script src="app.js"></script>
    
    </body>
</html>
